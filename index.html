<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id="wrapper">
		<header>
			<ul id="navBar">
				<a href="#"><li>View Music</li></a>
				<a href="#"><li>Add Music</li></a>
				<a href="#"><li class="disabled">Profile</li></a>
			</ul>
		</header>

		<div id="formDiv">
			<form>
				<label for="range">Song length:</label>
				<input type="range" id="range" name="songLengthRange">

				<label>Artist:</label>
				<select>
					<option>Artist one</option>
					<option>Artist two</option>
					<option>Artist three</option>
					<option>Artist four</option>
					<option>Artist five</option>
				</select>

				<label>Album:</label>
				<select>
					<option>Artist one</option>
					<option>Artist two</option>
					<option>Artist three</option>
					<option>Artist four</option>	
					<option>Artist five</option>
				</select>
				
				<label>Genre:</label>
				<div class="floatL">
					<label><input type="checkbox" name="genre">Rock</label>
					<label><input class="floatR" type="checkbox" name="genre">Pop</label>
					<label><input type="checkbox" name="genre">Blues</label>
				</div>

				<div id="floatL">
					<label><input class="floatR" type="checkbox" name="genre">Clasical</label>
					<label><input type="checkbox" name="genre">Jazz</label>
					<label><input class="floatR" type="checkbox" name="genre">Hip Hop</label>
				</div>

				<button>Filter</button>


			</form>
		</div>
		
		<div id="mainDiv">
			<h2>Black Beatles</h2>
			<ul class="musicInfo">
				<li>Rae Sremmurd</li>
				<li>SremmLife 2</li>
				<li class="disabled">Pop, Hip Hop</li>
			</ul>
			<h2>Closer</h2>
			<ul class="musicInfo">
				<li>The Chainsmokers</li>
				<li>Collage</li>
				<li class="disabled">Pop, Hip Hop</li>
			</ul>
			<h2>Starboy</h2>
			<ul class="musicInfo">
				<li>The Weeknd</li>
				<li>(Single) - Starboy</li>
				<li class="disabled">Hip Hop</li>
			</ul>
			<h2>Broccoli</h2>
			<ul class="musicInfo">
				<li>D.R.A.M.</li>
				<li>Big Baby D.R.A.M.</li>
				<li class="disabled">Hip Hop</li>
			</ul>
		</div>
	</div>
</body>
</html>
